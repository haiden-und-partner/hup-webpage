<h1>Kontakt</h1>
<form action="danke.html" method="POST">
  <label for="name">Ihr Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Ihre E-Mail-Adresse:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="message">Ihre Nachricht:</label><br>
  <textarea id="message" name="message" rows="6" required></textarea><br><br>

  <button type="submit" class="cta-button">Nachricht senden</button>
</form>
<p>Oder schreiben Sie uns direkt an <a href="mailto:office@h-p.digital">office@h-p.digital</a>.</p>
